<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>cMart - Shopping & Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        header {
            background-color: steelblue;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: transform 0.3s ease;
            padding: 10px 15px;
        }
        
        .header-hidden {
            transform: translateY(-100%);
        }
        
        .search-filter-container {
            display: flex;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        
        .search-container {
            position: relative;
            flex: 1;
        }
        
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            padding-left: 45px;
            border-radius: 25px;
            border: none;
            background-color: white;
            font-size: 14px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 12px;
            color: #777;
        }
        
        .campus-filter {
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            background-color: white;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            min-width: 120px;
            white-space: nowrap;
        }
        
        main {
            padding: 15px 12px 70px 12px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .product-card {
            background-color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .product-image img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-price {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .product-info {
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 45px;
            border-top: 1px solid #eee;
        }
        
        .product-name {
            font-size: 13px;
            font-weight: 600;
            line-height: 1.3;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .services-section {
            margin: 25px 0;
        }
        
        .services-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            padding-left: 5px;
        }
        
        .services-scroll {
            display: flex;
            overflow-x: auto;
            gap: 12px;
            padding-bottom: 5px;
            scrollbar-width: none;
        }
        
        .services-scroll::-webkit-scrollbar {
            display: none;
        }
        
        .service-card {
            background-color: white;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            min-width: calc(70% - 6px);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .service-image {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .service-image img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .service-info {
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 45px;
            border-top: 1px solid #eee;
        }
        
        .service-name {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.3;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .search-results {
            display: none;
            background-color: white;
            border-radius: 0 0 10px 10px;
            margin: 0 15px;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: absolute;
            width: calc(100% - 30px);
            z-index: 101;
            top: 100%;
        }
        
        .result-item {
            display: flex;
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            align-items: center;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-image {
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            margin-right: 12px;
            border-radius: 6px;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .result-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .result-details {
            flex: 1;
        }
        
        .result-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #333;
        }
        
        .result-vendor {
            font-size: 12px;
            color: #666;
            margin-bottom: 2px;
        }
        
        .result-price {
            font-size: 12px;
            color: steelblue;
            font-weight: 500;
        }
        
        .no-results {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
        }
        
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 10px 0;
            border-top: 1px solid #eee;
            z-index: 99;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 33.33%;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        /* Product Details Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 15px;
            z-index: 1000;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: white;
            width: 100%;
            max-width: 400px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .modal-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            background-color: #f5f5f5;
        }
        
        .modal-image img {
            width: auto;
            max-width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
        }
        
        .modal-price {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .modal-content {
            padding: 20px;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .modal-description {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
            color: #555;
        }
        
        .modal-contact {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .contact-button {
            background: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .close-modal {
            background: steelblue;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }
        
        .admin-delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(192, 57, 43, 0.9);
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid steelblue;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="search-filter-container">
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Search products and services..." id="searchInput">
                <div class="search-results" id="searchResults"></div>
            </div>
            <select class="campus-filter" id="campusFilter">
                <option value="all">All Campuses</option>
                <option value="Uli Campus">Uli Campus</option>
                <option value="Igbariam Campus">Igbariam Campus</option>
                <option value="Awka Campus">Awka Campus</option>
            </select>
        </div>
    </header>
    
    <main id="mainContent">
        <div id="contentContainer"></div>
    </main>

    <!-- Product Details Modal -->
    <div class="modal-overlay" id="productModal">
        <div class="modal">
            <div class="modal-image">
                <img id="modalImage" alt="Product image">
                <div class="modal-price" id="modalPrice"></div>
            </div>
            <div class="modal-content">
                <div class="modal-title" id="modalTitle"></div>
                <div class="modal-description" id="modalDescription"></div>
                <div class="modal-contact" id="modalContact"></div>
                <button class="contact-button" id="contactButton">
                    <i class="fab fa-whatsapp"></i>
                    <span id="contactButtonText">Contact Vendor</span>
                </button>
                <button class="close-modal" id="closeModal">Close</button>
            </div>
        </div>
    </div>
    
    <div class="nav-bar">
        <a href="home.html" class="nav-item active">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="updates.html" class="nav-item">
            <i class="fas fa-sync-alt nav-icon"></i>
            <span>Updates</span>
        </a>
        <a href="account.html" class="nav-item">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </a>
    </div>

    <script>
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');
        const contentContainer = document.getElementById('contentContainer');
        const productModal = document.getElementById('productModal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalPrice = document.getElementById('modalPrice');
        const modalDescription = document.getElementById('modalDescription');
        const modalContact = document.getElementById('modalContact');
        const contactButton = document.getElementById('contactButton');
        const contactButtonText = document.getElementById('contactButtonText');
        const closeModal = document.getElementById('closeModal');
        const campusFilter = document.getElementById('campusFilter');
        const mainHeader = document.getElementById('mainHeader');

        // Variables for header scroll behavior
        let lastScrollTop = 0;
        let scrollTimeout;

        // Scroll header behavior
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            // Clear any existing timeout
            clearTimeout(scrollTimeout);
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                // Scrolling down - hide header
                mainHeader.classList.add('header-hidden');
            } else {
                // Scrolling up - show header
                mainHeader.classList.remove('header-hidden');
            }
            
            // Set timeout to show header if user stops scrolling near top
            if (scrollTop < 100) {
                scrollTimeout = setTimeout(() => {
                    mainHeader.classList.remove('header-hidden');
                }, 150);
            }
            
            lastScrollTop = scrollTop;
        });

        // Check if current user is admin
        function isAdmin() {
            const currentUser = localStorage.getItem('cmartCurrentUser');
            if (!currentUser) return false;
            
            try {
                const user = JSON.parse(currentUser);
                return user.email === 'admin@cmart.com' || user.role === 'admin';
            } catch (e) {
                return false;
            }
        }

        // Get all products and services from localStorage
        function getAllProducts() {
            try {
                const products = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                // Also check user-specific stores
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartStore_')) {
                        const userProducts = JSON.parse(localStorage.getItem(key) || '[]');
                        products.push(...userProducts);
                    }
                }
                return products;
            } catch (e) {
                return [];
            }
        }

        function getAllServices() {
            try {
                const services = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                // Also check user-specific stores
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('cmartServices_')) {
                        const userServices = JSON.parse(localStorage.getItem(key) || '[]');
                        services.push(...userServices);
                    }
                }
                return services;
            } catch (e) {
                return [];
            }
        }

        // Load and display items
        function loadItems() {
            contentContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading items...</p>
                </div>
            `;

            setTimeout(() => {
                const products = getAllProducts();
                const services = getAllServices();
                
                // Apply campus filter
                const selectedCampus = campusFilter.value;
                let filteredProducts = products;
                let filteredServices = services;
                
                if (selectedCampus !== 'all') {
                    filteredProducts = products.filter(item => item.location === selectedCampus);
                    filteredServices = services.filter(item => item.location === selectedCampus);
                }
                
                displayItems(filteredProducts, filteredServices);
            }, 300);
        }
        
        // Display items
        function displayItems(products, services) {
            if (products.length === 0 && services.length === 0) {
                contentContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <p>No products or services available</p>
                        <p style="font-size: 14px; margin-top: 10px;">Try changing campus filter or check back later</p>
                    </div>
                `;
                return;
            }
            
            const admin = isAdmin();
            let html = '';
            
            // Display products in grid
            if (products.length > 0) {
                // Shuffle products for variety
                const shuffledProducts = [...products].sort(() => Math.random() - 0.5);
                
                html += '<div class="products-grid">';
                shuffledProducts.forEach((product, index) => {
                    // Only show first 12 products initially
                    if (index < 12) {
                        html += `
                            <div class="product-card" onclick="showProductDetails('${product.id}', 'product')">
                                <div class="product-image">
                                    <img src="${product.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}" 
                                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                                    ${product.price ? `<div class="product-price">₦${product.price}</div>` : ''}
                                    ${admin ? `
                                        <div class="admin-delete-btn" onclick="event.stopPropagation(); deleteItem('${product.id}', 'product')">
                                            <i class="fas fa-times"></i>
                                        </div>
                                    ` : ''}
                                </div>
                                <div class="product-info">
                                    <div class="product-name">${product.productName || product.description || 'Unnamed Product'}</div>
                                </div>
                            </div>
                        `;
                    }
                });
                html += '</div>';
                
                // Show "Load More" if there are more products
                if (products.length > 12) {
                    html += `<div style="text-align: center; margin: 20px 0;">
                        <button onclick="loadAllProducts()" style="background: steelblue; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: 600;">Load More Products</button>
                    </div>`;
                }
            }
            
            // Display services
            if (services.length > 0) {
                html += `
                    <div class="services-section">
                        <div class="services-title">Available Services</div>
                        <div class="services-scroll">
                `;
                
                services.forEach(service => {
                    html += `
                        <div class="service-card" onclick="showProductDetails('${service.id}', 'service')">
                            <div class="service-image">
                                <img src="${service.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}" 
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                                ${admin ? `
                                    <div class="admin-delete-btn" onclick="event.stopPropagation(); deleteItem('${service.id}', 'service')">
                                        <i class="fas fa-times"></i>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="service-info">
                                <div class="service-name">${service.brandName || service.description || 'Unnamed Service'}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            contentContainer.innerHTML = html;
        }

        // Load all products (for Load More button)
        function loadAllProducts() {
            const products = getAllProducts();
            const services = getAllServices();
            
            const selectedCampus = campusFilter.value;
            let filteredProducts = products;
            let filteredServices = services;
            
            if (selectedCampus !== 'all') {
                filteredProducts = products.filter(item => item.location === selectedCampus);
                filteredServices = services.filter(item => item.location === selectedCampus);
            }
            
            const admin = isAdmin();
            let html = '';
            
            // Display all products
            if (filteredProducts.length > 0) {
                const shuffledProducts = [...filteredProducts].sort(() => Math.random() - 0.5);
                
                html += '<div class="products-grid">';
                shuffledProducts.forEach(product => {
                    html += `
                        <div class="product-card" onclick="showProductDetails('${product.id}', 'product')">
                            <div class="product-image">
                                <img src="${product.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}" 
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                                ${product.price ? `<div class="product-price">₦${product.price}</div>` : ''}

                                    <div class="admin-delete-btn" onclick="event.stopPropagation(); deleteItem('${product.id}', 'product')">

                                    </div>
                                ` : ''}
                            </div>
                            <div class="product-info">
                                <div class="product-name">${product.productName || product.description || 'Unnamed Product'}</div>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Display services
            if (filteredServices.length > 0) {
                html += `
                    <div class="services-section">
                        <div class="services-title">Available Services</div>
                        <div class="services-scroll">
                `;
                
                filteredServices.forEach(service => {
                    html += `
                        <div class="service-card" onclick="showProductDetails('${service.id}', 'service')">
                            <div class="service-image">
                                <img src="${service.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='}" 
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGBsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg=='">
                                ${admin ? `
                                    <div class="admin-delete-btn" onclick="event.stopPropagation(); deleteItem('${service.id}', 'service')">
                                        <i class="fas fa-times"></i>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="service-info">
                                <div class="service-name">${service.brandName || service.description || 'Unnamed Service'}</div>
                            </div>
                        </div>
                    `;
                });
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            contentContainer.innerHTML = html;
        }

        // Show product/service details
        function showProductDetails(itemId, itemType) {
            const products = getAllProducts();
            const services = getAllServices();
            const allItems = [...products, ...services];
            
            const item = allItems.find(i => i.id === itemId);
            
            if (!item) {
                alert('Item not found');
                return;
            }
            
            modalImage.src = item.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPk5vIEltYWdlPC90ZXh0Pjwvc3ZnPg==';
            modalTitle.textContent = item.productName || item.brandName || item.description || 'Item';
            
            if (itemType === 'product' && item.price) {
                modalPrice.textContent = '₦' + item.price;
                modalPrice.style.display = 'block';
            } else {
                modalPrice.style.display = 'none';
            }
            
            modalDescription.textContent = item.description || 'No description available';
            modalContact.textContent = item.contactInfo || 'Contact vendor for details';
            
            // Setup WhatsApp button
            if (item.contactLink) {
                contactButton.onclick = () => window.open(item.contactLink, '_blank');
                contactButton.disabled = false;
                contactButtonText.textContent = itemType === 'product' ? 'Contact Vendor' : 'Contact Service';
            } else {
                contactButton.onclick = null;
                contactButton.disabled = true;
                contactButtonText.textContent = 'Contact Info Not Available';
            }
            
            productModal.classList.add('active');
        }

        // Delete item (admin only)
        function deleteItem(itemId, itemType) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                if (itemType === 'product') {
                    // Delete from main products array
                    let products = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                    products = products.filter(item => item.id !== itemId);
                    localStorage.setItem('cmartProducts', JSON.stringify(products));
                    
                    // Delete from user stores
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.startsWith('cmartStore_')) {
                            let userProducts = JSON.parse(localStorage.getItem(key) || '[]');
                            userProducts = userProducts.filter(item => item.id !== itemId);
                            localStorage.setItem(key, JSON.stringify(userProducts));
                        }
                    }
                } else {
                    // Delete from main services array
                    let services = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                    services = services.filter(item => item.id !== itemId);
                    localStorage.setItem('cmartServices', JSON.stringify(services));
                    
                    // Delete from user stores
                    for (let i = 0; i < localStorage.length; i++) {
                        const key = localStorage.key(i);
                        if (key.startsWith('cmartServices_')) {
                            let userServices = JSON.parse(localStorage.getItem(key) || '[]');
                            userServices = userServices.filter(item => item.id !== itemId);
                            localStorage.setItem(key, JSON.stringify(userServices));
                        }
                    }
                }
                
                showMessage('Item deleted successfully', 'success');
                loadItems();
            } catch (error) {
                showMessage('Error deleting item', 'error');
            }
        }

        // Search functionality
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase().trim();
            
            if (searchTerm.length === 0) {
                searchResults.style.display = 'none';
                return;
            }
            
            const products = getAllProducts();
            const services = getAllServices();
            const allItems = [...products, ...services];
            
            const filteredItems = allItems.filter(item => {
                const searchableText = [
                    item.productName,
                    item.brandName,
                    item.description,
                    item.vendorName,
                    item.services ? item.services.join(' ') : ''
                ].join(' ').toLowerCase();
                
                return searchableText.includes(searchTerm);
            });
            
            displaySearchResults(filteredItems);
        });

        function displaySearchResults(results) {
            searchResults.innerHTML = '';
            
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">No items found</div>';
            } else {
                results.forEach(item => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';
                    resultItem.onclick = () => {
                        showProductDetails(item.id, item.type || 'product');
                        searchResults.style.display = 'none';
                        searchInput.value = '';
                    };
                    
                    resultItem.innerHTML = `
                        <div class="result-image">
                            <img src="${item.image || 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZTwvdGV4dD48L3N2Zz4='}" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNTAiIGhlaWdodD0iNTAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0iI2YwZjBmMCIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwsIHNhbnMtc2VyaWYiIGZvbnQtc2l6ZT0iMTIiIGZpbGw9IiM5OTkiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGR5PSIuM2VtIj5JbWFnZTwvdGV4dD48L3N2Zz4='">
                        </div>
                        <div class="result-details">
                            <div class="result-name">${item.productName || item.brandName || item.description}</div>
                            <div class="result-vendor">${item.vendorName || 'Vendor'}</div>
                            <div class="result-price">${item.price ? '₦' + item.price : 'Service'}</div>
                        </div>
                    `;
                    
                    searchResults.appendChild(resultItem);
                });
            }
            
            searchResults.style.display = 'block';
        }

        // Close modal
        closeModal.addEventListener('click', function() {
            productModal.classList.remove('active');
        });

        // Close modal when clicking outside
        productModal.addEventListener('click', function(e) {
            if (e.target === productModal) {
                productModal.classList.remove('active');
            }
        });

        // Campus filter change
        campusFilter.addEventListener('change', loadItems);

        // Hide search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!searchResults.contains(e.target) && e.target !== searchInput) {
                searchResults.style.display = 'none';
            }
        });

        // Show message function
        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#1e8f3e' : '#c0392b'};
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                z-index: 10000;
                font-weight: 600;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            `;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
setTimeout(() => {
                if (document.body.contains(messageDiv)) {
                    document.body.removeChild(messageDiv);
                }
            }, 3000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', loadItems);
    </script>
