<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products & Services - cMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        header {
            background-color: steelblue;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        main {
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .products-grid {
            display: grid;
            gap: 15px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-content {
            padding: 15px;
        }
        
        .product-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        .product-description {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
            color: #666;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .product-location {
            font-size: 12px;
            color: steelblue;
            background: #f0f7ff;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .product-price {
            font-size: 14px;
            color: #2ecc71;
            font-weight: 600;
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
            border-top: 1px solid #f5f5f5;
            padding-top: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            cursor: pointer;
        }
        
        .edit-btn {
            background: #e8f4ff;
            color: steelblue;
            border: 1px solid #cfe3ff;
        }
        
        .delete-btn {
            background: #ffe8e8;
            color: #c0392b;
            border: 1px solid #ffcfcf;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .upload-card:hover {
            transform: translateY(-2px);
        }
        
        .upload-card:active {
            transform: translateY(0);
        }
        
        .upload-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: steelblue;
        }
        
        .upload-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .item-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 33.33%;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            z-index: 1000;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="app-bar">
            <a href="#" onclick="history.back(); return false;" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <div class="logo">cMart</div>
            <div style="width: 60px;"></div>
        </div>
    </header>

    <main>
        <h1 class="page-title">My Products and Services</h1>
        
        <div class="upload-section">
            <div class="upload-card" onclick="window.location.href='advert.html'">
                <div class="upload-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="upload-title">Advertise Products</div>
                <div class="upload-description">List items to sell or trade</div>
            </div>
            
            <div class="upload-card" onclick="window.location.href='service.html'">
                <div class="upload-icon">
                    <i class="fas fa-concierge-bell"></i>
                </div>
                <div class="upload-title">Advertise Services</div>
                <div class="upload-description">Promote your skills and services</div>
            </div>
        </div>
        
        <div id="productsContainer"></div>
    </main>

    <div id="message" class="message"></div>

    <div class="nav-bar">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="updates.html" class="nav-item">
            <i class="fas fa-sync-alt nav-icon"></i>
            <span>Updates</span>
        </a>
        <a href="account.html" class="nav-item active">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </a>
    </div>

    <script>
        // Check if user is logged in
        const currentUser = localStorage.getItem('cmartCurrentUser');
        if (!currentUser) {
            window.location.href = 'home.html#account';
            alert('Please login to view your products');
        }

        const productsContainer = document.getElementById('productsContainer');
        const message = document.getElementById('message');

        // Show message function
        function showMessage(text, type = 'success') {
            message.textContent = text;
            message.style.background = type === 'success' ? '#2ecc71' : '#e74c3c';
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // SIMPLIFIED: Get user's items from storage
        function getUserItems() {
            if (!currentUser) return [];
            
            try {
                const user = JSON.parse(currentUser);
                const userEmail = user.email;
                const userItems = [];
                
                // Get products from main store
                const products = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                const userProducts = products.filter(item => item.email === userEmail || item.vendorEmail === userEmail);
                
                // Get services from main store
                const services = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                const userServices = services.filter(item => item.email === userEmail || item.vendorEmail === userEmail);
                
                // Combine and add type
                userProducts.forEach(item => userItems.push({...item, type: 'product'}));
                userServices.forEach(item => userItems.push({...item, type: 'service'}));
                
                return userItems;
            } catch (e) {
                console.error('Error loading user items:', e);
                return [];
            }
        }

        // Load user's items
        function loadUserItems() {
            const userItems = getUserItems();
            
            if (userItems.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>You haven't uploaded any products or services yet.</p>
                        <p style="margin-top: 10px; font-size: 14px;">Click on the cards above to start advertising!</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date (newest first)
            userItems.sort((a, b) => {
                const dateA = new Date(a.date || a.timestamp || 0);
                const dateB = new Date(b.date || b.timestamp || 0);
                return dateB - dateA;
            });
            
            productsContainer.innerHTML = `
                <div class="products-grid">
                    ${userItems.map(item => {
                        const isProduct = item.type === 'product';
                        const itemName = item.productName || item.brandName || item.serviceType || 'Untitled';
                        const itemDescription = item.description || 'No description provided';
                        const itemLocation = item.location || 'Location not specified';
                        const itemPrice = item.price ? `₦${item.price}` : (item.rate ? `₦${item.rate}/hr` : 'Price not set');
                        const itemImage = item.image || 'https://via.placeholder.com/400x300?text=No+Image';
                        
                        return `
                        <div class="product-card">
                            <div style="position: relative;">
                                <img src="${itemImage}" class="product-image" alt="${itemName}" 
                                     onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Available'">
                                <span class="item-type-badge">${isProduct ? 'Product' : 'Service'}</span>
                            </div>
                            <div class="product-content">
                                <div class="product-name">${itemName}</div>
                                <div class="product-description">${itemDescription}</div>
                                <div class="product-meta">
                                    <span class="product-location">${itemLocation}</span>
                                    ${itemPrice ? `<span class="product-price">${itemPrice}</span>` : ''}
                                </div>
                                <div class="product-actions">
                                    <button class="action-btn edit-btn" onclick="editItem('${item.id}', ${isProduct})">
                                        <i class="fas fa-edit"></i>
                                        Edit
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteItem('${item.id}', ${isProduct})">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                    }).join('')}
                </div>
            `;
        }

        // Delete item function - SIMPLIFIED
        function deleteItem(itemId, isProduct) {
            if (!confirm('Are you sure you want to delete this item? This action cannot be undone.')) {
                return;
            }
            
            try {
                const user = JSON.parse(currentUser);
                const userEmail = user.email;
                let deleted = false;
                
                if (isProduct) {
                    // Delete from products
                    let products = JSON.parse(localStorage.getItem('cmartProducts') || '[]');
                    const originalLength = products.length;
                    products = products.filter(item => item.id !== itemId);
                    
                    if (products.length !== originalLength) {
                        localStorage.setItem('cmartProducts', JSON.stringify(products));
                        deleted = true;
                    }
                } else {
                    // Delete from services
                    let services = JSON.parse(localStorage.getItem('cmartServices') || '[]');
                    const originalLength = services.length;
                    services = services.filter(item => item.id !== itemId);
                    
                    if (services.length !== originalLength) {
                        localStorage.setItem('cmartServices', JSON.stringify(services));
                        deleted = true;
                    }
                }
                
                if (deleted) {
                    showMessage('Item deleted successfully!');
                    // Reload items immediately
                    loadUserItems();
                } else {
                    showMessage('Item not found', 'error');
                }
                
            } catch (error) {
                console.error('Error deleting item:', error);
                showMessage('Error deleting item. Please try again.', 'error');
            }
        }

        // Edit item function
        function editItem(itemId, isProduct) {
            // Store the item ID for editing
            localStorage.setItem('cmartEditItemId', itemId);
            
            // Redirect to appropriate edit page
            if (isProduct) {
                window.location.href = `advert.html?edit=${itemId}`;
            } else {
                window.location.href = `service.html?edit=${itemId}`;
            }
        }

        // Load items when page loads
        document.addEventListener('DOMContentLoaded', loadUserItems);
        
        // Also reload when coming back from other pages (for mobile app feel)
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                loadUserItems();
            }
        });

        // Reload when navigating back to this page
        window.addEventListener('focus', loadUserItems);
    </script>
</body>
</html>
