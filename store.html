<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products & Services - cMart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: whitesmoke;
            color: #333;
            max-width: 500px;
            margin: 0 auto;
            min-height: 100vh;
        }
        
        header {
            background-color: steelblue;
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
        }
        
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        .back-button {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        main {
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .page-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #777;
        }
        
        .empty-state i {
            font-size: 50px;
            color: #ccc;
            margin-bottom: 15px;
        }
        
        .btn { 
            display: inline-block; 
            padding: 12px 20px; 
            background: steelblue; 
            color: #fff; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            text-decoration: none;
            font-size: 15px;
            text-align: center;
        }
        
        .products-grid {
            display: grid;
            gap: 15px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        
        .product-content {
            padding: 15px;
        }
        
        .product-description {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .product-location {
            font-size: 12px;
            color: steelblue;
            background: #f0f7ff;
            padding: 4px 8px;
            border-radius: 12px;
        }
        
        .product-actions {
            display: flex;
            gap: 8px;
            border-top: 1px solid #f5f5f5;
            padding-top: 12px;
        }
        
        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .edit-btn {
            background: #e8f4ff;
            color: steelblue;
            border: 1px solid #cfe3ff;
        }
        
        .delete-btn {
            background: #ffe8e8;
            color: #c0392b;
            border: 1px solid #ffcfcf;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .upload-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        
        .upload-icon {
            font-size: 30px;
            margin-bottom: 10px;
            color: steelblue;
        }
        
        .upload-title {
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .upload-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }

        .item-type-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 500px;
            background-color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #eee;
            z-index: 100;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #777;
            text-decoration: none;
            width: 33.33%;
        }
        
        .nav-item.active {
            color: steelblue;
        }
        
        .nav-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="app-bar">
            <a href="account.html" class="back-button">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
            <div class="logo">cMart</div>
            <div style="width: 60px;"></div>
        </div>
    </header>

    <main>
        <h1 class="page-title">My Products and Services</h1>
        
        <div class="upload-section">
            <div class="upload-card" onclick="window.location.href='advert.html'">
                <div class="upload-icon">
                    <i class="fas fa-box"></i>
                </div>
                <div class="upload-title">Advertise Products</div>
                <div class="upload-description">List items to sell or trade</div>
            </div>
            
            <div class="upload-card" onclick="window.location.href='service.html'">
                <div class="upload-icon">
                    <i class="fas fa-concierge-bell"></i>
                </div>
                <div class="upload-title">Advertise Services</div>
                <div class="upload-description">Promote your skills and services</div>
            </div>
        </div>
        
        <div id="productsContainer"></div>
    </main>

    <div class="nav-bar">
        <a href="home.html" class="nav-item">
            <i class="fas fa-home nav-icon"></i>
            <span>Home</span>
        </a>
        <a href="updates.html" class="nav-item">
            <i class="fas fa-sync-alt nav-icon"></i>
            <span>Updates</span>
        </a>
        <a href="account.html" class="nav-item active">
            <i class="fas fa-user nav-icon"></i>
            <span>Account</span>
        </a>
    </div>

    <script>
        const currentUser = localStorage.getItem('cmartCurrentUser');
        if (!currentUser) {
            window.location.href = 'account.html';
        }

        const productsContainer = document.getElementById('productsContainer');

        // IndexedDB Configuration
        const DB_NAME = 'cMartDB';
        const DB_VERSION = 1;
        const PRODUCTS_STORE = 'products';
        const SERVICES_STORE = 'services';
        let db = null;

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains(PRODUCTS_STORE)) {
                        database.createObjectStore(PRODUCTS_STORE, { keyPath: 'id' });
                    }
                    if (!database.objectStoreNames.contains(SERVICES_STORE)) {
                        database.createObjectStore(SERVICES_STORE, { keyPath: 'id' });
                    }
                };
            });
        }

        // Get user's items from IndexedDB
        async function getUserItems() {
            if (!db) await initDB();
            const user = JSON.parse(currentUser);
            
            const products = await new Promise((resolve) => {
                const transaction = db.transaction([PRODUCTS_STORE], 'readonly');
                const store = transaction.objectStore(PRODUCTS_STORE);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result.filter(item => item.vendorEmail === user.email));
            });
            
            const services = await new Promise((resolve) => {
                const transaction = db.transaction([SERVICES_STORE], 'readonly');
                const store = transaction.objectStore(SERVICES_STORE);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result.filter(item => item.vendorEmail === user.email));
            });
            
            return [...products, ...services];
        }

        // Delete item from IndexedDB
        async function deleteItemFromDB(itemId, itemType) {
            if (!db) await initDB();
            const storeName = itemType === 'service' ? SERVICES_STORE : PRODUCTS_STORE;
            
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readwrite');
                const store = transaction.objectStore(storeName);
                const request = store.delete(itemId);
                
                request.onsuccess = () => resolve(true);
                request.onerror = () => reject(request.error);
            });
        }

        // Load user's items
        async function loadUserItems() {
            try {
                await initDB();
                let userItems = await getUserItems();
                
                // Fallback to localStorage if IndexedDB is empty
                if (userItems.length === 0) {
                    const user = JSON.parse(currentUser);
                    const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, '_');
                    const userProducts = JSON.parse(localStorage.getItem('cmartStore_' + userEmail) || '[]');
                    const userServices = JSON.parse(localStorage.getItem('cmartServices_' + userEmail) || '[]');
                    userItems = [...userProducts, ...userServices];
                }
                
                displayUserItems(userItems);
            } catch (error) {
                console.error('Error loading user items:', error);
                // Fallback to localStorage only
                const user = JSON.parse(currentUser);
                const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, '_');
                const userProducts = JSON.parse(localStorage.getItem('cmartStore_' + userEmail) || '[]');
                const userServices = JSON.parse(localStorage.getItem('cmartServices_' + userEmail) || '[]');
                const userItems = [...userProducts, ...userServices];
                displayUserItems(userItems);
            }
        }

        function displayUserItems(items) {
            if (items.length === 0) {
                productsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>You haven't uploaded any products or services yet.</p>
                    </div>
                `;
                return;
            }
            
            // Sort by date (newest first)
            items.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            productsContainer.innerHTML = `
                <div class="products-grid">
                    ${items.map(item => `
                        <div class="product-card">
                            <div style="position: relative;">
                                <img src="${item.image}" class="product-image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjE4MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjBmMGYwIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                                <span class="item-type-badge">${item.type === 'service' ? 'Service' : 'Product'}</span>
                            </div>
                            <div class="product-content">
                                <div class="product-description">${item.description}</div>
                                <div class="product-meta">
                                    <span class="product-location">${item.location}</span>
                                </div>
                                <div class="product-actions">
                                    <button class="action-btn edit-btn" onclick="editItem('${item.id}', '${item.type || 'product'}')">
                                        <i class="fas fa-edit"></i>
                                        Edit
                                    </button>
                                    <button class="action-btn delete-btn" onclick="deleteItem('${item.id}', '${item.type || 'product'}')">
                                        <i class="fas fa-trash"></i>
                                        Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Delete item function
        async function deleteItem(itemId, itemType) {
            if (confirm('Are you sure you want to delete this item?')) {
                try {
                    // Delete from IndexedDB
                    await deleteItemFromDB(itemId, itemType);
                    
                    // Also delete from localStorage for backward compatibility
                    const user = JSON.parse(currentUser);
                    const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, '_');
                    
                    if (itemType === 'service') {
                        let userServices = JSON.parse(localStorage.getItem('cmartServices_' + userEmail) || '[]');
                        userServices = userServices.filter(i => i.id !== itemId);
                        localStorage.setItem('cmartServices_' + userEmail, JSON.stringify(userServices));
                    } else {
                        let userProducts = JSON.parse(localStorage.getItem('cmartStore_' + userEmail) || '[]');
                        userProducts = userProducts.filter(i => i.id !== itemId);
                        localStorage.setItem('cmartStore_' + userEmail, JSON.stringify(userProducts));
                    }
                    
                    // Reload items
                    loadUserItems();
                    
                } catch (error) {
                    console.error('Error deleting item:', error);
                    alert('Failed to delete item. Please try again.');
                }
            }
        }

        // Edit item function - MODIFIED
        function editItem(itemId, itemType) {
            // Get the item data
            const user = JSON.parse(currentUser);
            const userEmail = user.email.replace(/[^a-zA-Z0-9]/g, '_');
            
            let item = null;
            
            if (itemType === 'service') {
                const userServices = JSON.parse(localStorage.getItem('cmartServices_' + userEmail) || '[]');
                item = userServices.find(i => i.id === itemId);
            } else {
                const userProducts = JSON.parse(localStorage.getItem('cmartStore_' + userEmail) || '[]');
                item = userProducts.find(i => i.id === itemId);
            }
            
            if (item) {
                // Store the item data for editing
                localStorage.setItem('cmartEditItem', JSON.stringify(item));
                
                // Redirect to appropriate edit page
                if (itemType === 'service') {
                    window.location.href = 'service.html?edit=' + itemId;
                } else {
                    window.location.href = 'advert.html?edit=' + itemId;
                }
            }
        }

        // Load items when page loads
        document.addEventListener('DOMContentLoaded', loadUserItems);
    </script>
</body>
</html>
